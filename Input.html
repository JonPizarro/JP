<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Inputs</title>
</head>
<body>

<h1>The Input Challenge</h1>   

<p>Please Log In to view upcoming meetings and calendar.</p>
<form class="" action="index.html" method="post"></form>
    <label>Username:</label>
    <input type="text">

    <label>Password:</label>
    <input type="text">
    <input type="submit">
</form>

<hr>

    <p>If you would like to request a meeting, please select date/time and Submit.</p>

    <form>
        <label>Date/Time:</label>
<input type="datetime-local">
    </form>
<p></p>
    <form>
    <label>Your Name:</label>
    <input type="text">

    <label>Your Email:</label>
    <input type="text">
    <input type="submit">
    </form>
    
</body>
</html>
